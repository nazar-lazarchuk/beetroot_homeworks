<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/weather-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Weather Forecast</title>
</head>
<body>
    <main>
        <section class="mainBorder">
            <div class="mainBorder-tab">
                <ul>
                    <li class="mainBorder-tab-lisbon city">
                        <h3>Lisbon</h3>
                        <span>21&deg;C <i class="wi wi-day-sunny"></i></span>
                    </li>
                    <li class="mainBorder-tab-paris city">
                        <h3>Paris</h3>
                        <span>19&deg;C <i class="wi wi-day-sunny"></i></span>
                    </li>
                    <li class="mainBorder-tab-belgrade city">
                        <h3>Belgrade</h3>
                        <span>5&deg;C <i class="wi wi-day-rain"></i></span>
                    </li>
                </ul>
                <ul>
                    <li class="mainBorder-tab-venice city">
                        <h3>Venice</h3>
                        <span>21&deg;C <i class="wi wi-day-sunny"></i></span>
                    </li>
                    <li class="mainBorder-tab-telAviv city">
                        <h3>Tel Aviv</h3>
                        <span>32&deg;C <i class="wi wi-night-clear"></i></span>
                    </li>
                    <li class="mainBorder-tab-kyiv city"> 
                        <h3>Kyiv</h3>
                        <span>22&deg;C <i class="wi wi-day-sunny"></i></span>
                    </li>
                    <li class="mainBorder-tab-amsterdam city">
                        <h3>Amsterdam</h3>
                        <span>28&deg;C <i class="wi wi-day-sunny"></i></span>
                    </li>
                </ul>
                <ul>
                    <li class="mainBorder-tab-tokyo city">
                        <h3>Tokyo</h3>
                        <span>17&deg;C <i class="wi wi-showers"></i></span>
                    </li>
                    <li class="mainBorder-tab-sisco city">
                        <h3>San Francisco</h3>
                        <span>15&deg;C <i class="wi wi-day-sunny"></i></span>
                    </li>
                    <li class="mainBorder-tab-sydney city">
                        <h3>Sydney</h3>
                        <span>8&deg;C <i class="wi wi-day-cloudy"></i></span>
                    </li>
                </ul>
                <ul>
                    <li class="mainBorder-tab-newDeli city">
                        <h3>New Delhi</h3>
                        <span>33&deg;C <i class="wi wi-day-rain"></i></span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
