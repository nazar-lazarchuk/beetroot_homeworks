<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/easy/style.css" />
    <link rel="shortcut icon" href="/easy/images/headimg.ico" />
    <title>WAR</title>
  </head>
  <body>

      <div class="swiper">
        <h2 class="section__header">
          STOP THE WAR!
        </h2>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="/easy/images/first-image.jpg" alt="first-image" />
            </div>
            <div class="swiper-slide">
              <img src="/easy/images/second-image.jpg" alt="second-image" />
            </div>
            <div class="swiper-slide">
              <img src="/easy/images/third-image.jpg" alt="third-image" />
            </div>
            <div class="swiper-slide">
              <img src="/easy/images/fourth-image.jpg" alt="fourth-image" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
        </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="/easy/main.js"></script>
  </body>
</html>
