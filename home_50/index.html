<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Castles</h1>
      <div class="image-slider swiper-container">
        <div class="image-slider__wrapper swiper-wrapper">
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="/assets/1.jpg" alt="img1" />
            </div>
          </div>

          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="/assets/2.jpg" alt="img1" />
            </div>
          </div>

          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="/assets/3.jpg" alt="img1" />
            </div>
          </div>

          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="/assets/4.jpg" alt="img1" />
            </div>
          </div>

          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="/assets/5.jpg" alt="img1" />
            </div>
          </div>

          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="/assets/6.jpg" alt="img1" />
            </div>
          </div>

          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="/assets/7.jpg" alt="img1" />
            </div>
          </div>

        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
