<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/style.css">
   <title>CSS Dinner Shopping List</title>
</head>

<body>
   <div class="header_bg">
      <header class="header_section container">
         <h1>CSS Dinner Shopping List</h1>
         <p>Letâ€™s go to the mall!</p>
      </header>
   </div>
   <form action="#" method="get" class="form__section container">
      <div class="form__row">
         <input type="checkbox" name="" id="row-one">
         <label for="row-one">
            <span>A lot of pickles</span>
            <span class="text-wrapper"> for the next lessons about CSS</span>
         </label>
      </div>

      <div class="form__row">
         <input type="checkbox" name="" id="row_two">
         <label for="row_two">
            <span>10 apples</span>
            <span class="text-wrapper"> for more CSS manipulations</span>
         </label>
      </div>

      <div class="form__row">
         <input type="checkbox" name="" id="row_three">
         <label for="row_three">
            <span>20 oranges</span>
            <span class="text-wrapper"> because they are awesome</span>
         </label>
      </div>

      <div class="form__row">
         <input type="checkbox" name="" id="row-four">
         <label for="row-four">
            <span>13 plates </span>
            <span class="text-wrapper"> hm... they always dissapear</span>
         </label>
      </div>

      <div class="form__row">
         <input type="checkbox" name="" id="row-five">
         <label for="row-five">
            <span>15 bentos</span>
         </label>
      </div>

      <div class="form__row ">
         <input type="checkbox" name="" id="row-six">
         <label for="row-six">
            <span>1 bottle of Sake </span>
            <span class="text-wrapper">for my friends</span>
      </div>
      </label>

      <button class="btn" type="submit">Bon appetit :)</button>
   </form>



</body>

</html>
