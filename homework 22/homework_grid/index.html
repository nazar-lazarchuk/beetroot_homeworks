<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grids</title>
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body>
    <div class="grid-container-first">
      <div class="item-big">
        <img src="/assets/img_big.png" class="gallery__img" alt="" />
      </div>
      <div class="item-medium-men">
        <img src="/assets/img_small_boy.png" class="gallery__img" alt="" />
      </div>
      <div class="item-medium-wooman">
        <img src="/assets/img_small_girl.png" class="gallery__img" alt="" />
      </div>
      <div class="item-small-1">
        <img src="/assets/img_medium1.png" class="gallery__img" alt="" />
      </div>
      <div class="item-small-2">
        <img src="/assets/img_medium2.png" class="gallery__img" alt="" />
      </div>
      <div class="item-small-3">
        <img src="/assets/img_medium3.png" class="gallery__img" alt="" />
      </div>
    </div>
    <section class="grid-container-second">
      <div class="item1">
        <img src="/grid2/img1grid.svg" class="gallery__img" alt="" />
      </div>
      <div class="item2">
        <img src="/grid2/img2grid.svg" class="gallery__img" alt="" />
      </div>
      <div class="item3">

      </div>
      <div class="item5">
        <img src="/grid2/img5grid.svg" class="gallery__img" alt="" />
      </div>
      <div class="item6">
        <img src="/grid2/img6grid.svg" class="gallery__img" alt="" />
      </div>
      <div class="item7">
        <img src="/grid2/img7grid.png" class="gallery__img" alt="" />
      </div>
      <div class="item8">
        <img src="/grid2/img8grid.svg" class="gallery__img" alt="" />
      </div>
    </section>
  </body>
</html>
