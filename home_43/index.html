<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
<h2>My Form</h2>

<form action="#" method="get" id="form1">
  <label>
    <input
      type="text"
      name="full_name"
      maxlength="50"
      id="fullName"
      required
    />
    <span>Full Name (first and last name)</span>
  </label>
  <button type="submit">Verify</button>
</form>

<form action="#" method="get" id="form2">
  <label>
    <input
      type="text"
      name="date"
      maxlength="50"
      id="date"
      required
    />
    <span>Date (20.02.2022 format)</span>
  </label>
  <button type="submit">Verify</button>
</form>

<form action="#" method="get" id="form3">
  <label>
    <input
      type="text"
      name="login"
      maxlength="50"
      id="login"
      required
    />
    <span>Login (only lower case and numbers)</span>
  </label>
  <button type="submit">Verify</button>
</form>
    <script src="/main.js"></script>
  </body>
</html>
