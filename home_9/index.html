<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="header">
            <div>
                <h3>CSS Dinner Shopping List</h3>
                <p>Let's go to the mall!</p>
            </div>
        </section>
        <section class="mainlist">
            <form action="server" method="get">
                <div class="option">
                    <input
                        type="checkbox"
                        id="1"
                        name="choice"
                        value="pickles"
                    />
                    <label for="1"
                        ><span>A lot of pickles
                        <span class="stext"
                            >for the next about CSS</span
                        ></span></label
                    >
                </div>
                <div class="option">
                    <input
                        type="checkbox"
                        id="2"
                        name="choice"
                        value="apples"
                    />
                    <label for="2"
                        ><span>10 apples</span>
                        <span class="stext"
                            >for more CSS mainpulations</span
                        ></label
                    >
                </div>
                <div class="option">
                    <input
                        type="checkbox"
                        id="3"
                        name="choice"
                        value="oranges"
                    />
                    <label for="3"
                        ><span>20 oranges</span>
                        <span class="stext"
                            >because they are awesome</span
                        ></label
                    >
                </div>
                <div class="option">
                    <input
                        type="checkbox"
                        id="4"
                        name="choice"
                        value="plates"
                    />
                    <label for="4"
                        ><span>13 plates</span>
                        <span class="stext"
                            >hm... they always dissapear</span
                        ></label
                    >
                </div>
                <div class="option">
                    <input
                        type="checkbox"
                        id="5"
                        name="choice"
                        value="bentos"
                    />
                    <label for="5"><span>15 bentos</span></label>
                </div>
                <div class="option">
                    <input type="checkbox" id="6" name="choice" value="sake" />
                    <label for="6"
                        ><span>1 bottle of Sake</span>
                        <span class="stext">for my friends</span></label
                    >
                </div>
                <div>
                    <button type="submit">Bon appetit :<span class="smile"></span></button>
                </div>
            </form>
        </section>
    </body>
</html>
