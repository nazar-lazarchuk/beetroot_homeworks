<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="form"> 
        <form class="container">
            <div class="main-form__title">
                <h2>
                    Create an Account
                </h2>
            </div>
            <div class="main-form__labels">
                <label class="labels__name-first labels">
                    <span>First Name</span>
                    <input type="text" id="1" maxlength="20" required/>
                </label>
                <label class="labels__name-last labels">
                    <span>Last name</span>
                    <input type="text" id="2" maxlength="20" required/>
                </label>
                <label class="labels__email labels">
                    <span>E-mail</span>
                    <input type="email" id="3" pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required maxlength="255"/>
                    
                </label>
                
            </div>
            <p class="email-information">
                We'll never share your email with anyone else.
            </p>
            <div class="btn">
                <label class="gender__radio-btn">
                    <input type="radio" name="gender" value="1"/>
                    <span class="gender">Male</span>
                  </label>
                <label class="gender__radio-btn">
                    <input type="radio" name="gender" value="2"/>
                    <span class="gender">Female</span>
                  </label>
            </div>
            <div class="main-form__labels">
                <label class="labels__country labels">
                    <span>Country</span><br>
                        <select size="1" class="input__country"  name="country">
                            <option value="none" style="display:none" selected disabled>Select</option>
                            <option value="Ukraine">Ukraine</option>
                            <option value="Belarus">Belarus</option>
                            <option value="Russia">Russia</option>
                            <option value="Poland">Poland</option>
                        </select>
                </label>
                <label class="labels__city labels">
                    <span>City</span>
                    <input type="text" class="input__city" id="4"/>
                </label>
            </div>
            <div class="main-form__some-text">
                <label class="labels">
                    <input type="text" class="some-text" id="5"/>
                </label>
            </div>
            <div class="main-form__footer">
                <span class="footer__title">
                    By clicking the 'Sign Up' button, you confirm that you accept our 
                    <a href="/license/terms_of_use.txt">Terms of Use</a>
                    and
                    <a href="/license/privacy_policy.txt">Privacy Policy</a>
                </span>
            </div>
            <div class="main-form__log-in">
                <span class="log-in__title">
                    Have an account? 
                    <a href="https://https://www.google.com/search?q=How+to+buy+baby+elephant+in+India">
                    Log In</a>
                </span>
            </div>
        </form>
    </div>
</body>
</html>
