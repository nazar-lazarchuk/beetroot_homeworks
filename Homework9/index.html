<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <header>
      <h1>CSS Dinner Shopping List</h1>
      <h2>Letâ€™s go to the mall!</h2>
    </header>

    <main>
      <ul class="list">
        <li>
          <label>
            <input type="checkbox" value="pickles"/>
            <span class="big">A lot of pickles</span> <span class="small">
            for the next lessons about CSS</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" value="apples" />
            <span class="big">10 apples</span> <span class="small">for more CSS manipulations</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" value="orange"/>
            <span class="big">20 oranges</span> <span class="small">because they are awesome</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" value="plate"/>
            <span class="big">13 plates</span> <span class="small">hm... they always dissapear</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" value="bento"/>
            <span class="big">15 bentos</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" value="sake"/>
            <span class="big">1 bottle of Sake</span> <span class="small">for my friends</span>
          </label>
        </li>
      </ul>
    </main>

    <footer>
      <button type="button">Bon appetit :)</button>
    </footer>
  </body>
</html>
