<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="formWithValidation">
      <div>
        <div>
          <label>Login:</label>
        </div>
        <div>
          <input type="text" class="login" />
        </div>
      </div>
      <div>
        <div>
          <label>Password:</label>
        </div>
        <div>
          <input type="password" class="password" />
        </div>
      </div>
      <div>
        <div>
          <label>E-mail:</label>
        </div>
        <div>
          <input type="email" class="email" />
        </div>
      </div>
      <div>
		<div class="radio">
            <label>
				<input checked type="radio" name="nameRadio" class="main-form__radio" id="radio_1">
				Кнопка №1
            </label>
		</div>
		<div class="main-form__radio">
            <label>
				<input type="radio" name="nameRadio" class="main-form__radio" id="radio_2">
				Кнопка №2
            </label>
		</div>
      </div>
      <div class="checkbox">
        <label>
        <input type="checkbox" name="nameCheck" class="main-form__radio" id="check_1">
        Чекбокс
    </label>
    </div>

      <div>
        <div>
          <label>Textarea:</label>
        </div>
        <div>
          <textarea class="textarea"></textarea>
        </div>
      </div>
      <input type="submit" class="validateBtn" value="Validate" />
    </form>
    <script src="main.js"></script>
  </body>
</html>
