<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Productly</title>
</head>
<body>
    <header class="productly-header">
        <a href="#"><img src="./assets/img/Logo.png" alt="logo"></a> 
        <nav class="productly-nav">
            <ul class="productly-nav-ul">
                <li class="productly-nav-ul-li"><a href="#">Product</a></li>
                <li class="productly-nav-ul-li"><a href="#">Customers</a></li>
                <li class="productly-nav-ul-li"><a href="#">Pricng</a></li>
                <li class="productly-nav-ul-li"><a href="#">Resources</a></li>
            </ul>
        </nav>
        <div class="productly-sign">
            <button class="productly-sign-in">Sign In</button>
            <button class="productly-sign-up">Sign Up</button>
        </div>
    </header>
    <main>
        <section class="productly-top-block">
            <div class="productly-top-block-descr">
                <h1 class="productly-top-block-descr-title">The Design Thinking superpowers</h1>
                <p class="productly-top-block-descr-paragraph">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
                <div class="productly-top-block-descr-links">
                    <button class="productly-top-block-descr-links-button">Get started</button>
                    <span class="productly-top-block-descr-links-text"><a href="#">Watch the Video</a></span>
                </div>
            </div>
            <div class="productly-top-block-img">
                <img src="./assets/img/Image-header.png" alt="The Design Thinking superpowers">
            </div>
        </section>
    </main>
    
</body>
</html>
