<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/normalize.cs">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="heading">
        <h1 class="heading__name">CSS Dinner Shopping List</h1>
        <h3 class="heading__motto">Letâ€™s go to the mall!</h3>
    </header>
    <main>
        <section class="shopping">
            <form action="#" method="get">
                <div class="shopping-list">
                    <label>
                        <input type="checkbox" name="pickles" value="pickles">
                        <span>A lot of pickles 
                            <span class="tip">(for the next lessons about CSS)</span>
                        </span>
                    </label>
                    <label>
                        <input type="checkbox" name="apples" value="apples">
                        <span class="product">10 apples 
                            <span class="tip">(for more CSS manipulations)</span>
                        </span>
                    </label>
                    <label>
                        <input type="checkbox" name="oranges" value="oranges">
                        <span class="product">20 oranges
                            <span class="tip">(because they are awesome)</span>
                        </span>
                    </label>
                    <label>
                        <input type="checkbox" name="plates" value="plates">
                        <span class="product">13 plates
                            <span class="tip">(hm... they always dissapear)</span>
                        </span>
                    </label>
                    <label>
                        <input type="checkbox" name="bentos" value="bentos">
                        <span class="product">15 bentos</span>
                    </label>
                    <label>
                        <input type="checkbox" name="sake" value="sake">
                        <span class="product">1 bottle of Sake
                            <span class="tip">(for my friends)</span>
                        </span>
                    </label>
                </div>
                <input type="submit" value="Bon appetit :)">
            </form>
        </section>
    </main>
</body>
</html>
