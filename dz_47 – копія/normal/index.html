<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/normal/dist/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="block">
      <div class="block__result">
        <span id="result"></span>
      </div>
      <div class="block__buttons">
        <button value="C" class="clear">AC</button>
        <button value="C">+/-</button>
        <!-- для дизайну як у айфоні -->
        <button value="%" class="button">%</button>
        <button value="/" class="button">÷</button>

        <button value="7" class="button">7</button>
        <button value="8" class="button">8</button>
        <button value="9" class="button">9</button>
        <button value="*" class="button">⨉</button>

        <button value="4" class="button">4</button>
        <button value="5" class="button">5</button>
        <button value="6" class="button">6</button>
        <button value="-" class="button">-</button>

        <button value="1" class="button">1</button>
        <button value="2" class="button">2</button>
        <button value="3" class="button">3</button>
        <button value="+" class="button">+</button>

        <button value="0" class="button" style="width: 185px">0</button>
        <button value="." class="button">.</button>
        <button value="=" class="calc">=</button>
      </div>
      <div class="block__line"></div>
    </div>
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="/normal/main.js"></script>
  </body>
</html>
