<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&family=Quicksand:wght@500&family=Roboto&display=swap"
            rel="stylesheet"
        />
        <title>Shopping list</title>
        <link rel="stylesheet" href="/style.css" />
    </head>

    <body>
        <main>
            <header>
                <div class="header-title">CSS Dinner Shopping List</div>
                <h3 class="title_mini">Let's go to the mall!</h3>
            </header>
            <section>
                <form action="#" name="user-form" method="get">
                    <div class="form-content">
                        <label>
                            <input
                                type="checkbox"
                                name="list"
                                value="pickles"
                                placeholder=""
                            />
                            <p>
                                A lot of pickles
                                <span>(for the next lessons about CSS)</span>
                            </p>
                        </label>
                        <label>
                            <input
                                type="checkbox"
                                name="list"
                                value="apples"
                                placeholder=""
                            />
                            <p>
                                10 apples
                                <span>(for more CSS manipulations)</span>
                            </p>
                        </label>
                        <label>
                            <input
                                type="checkbox"
                                name="list"
                                value="oranges"
                                placeholder=""
                            />
                            <p>
                                20 oranges
                                <span>(because they are awesome)</span>
                            </p>
                        </label>
                        <label>
                            <input
                                type="checkbox"
                                name="list"
                                value="plates"
                                placeholder=""
                            />
                            <p>
                                13 plates
                                <span>(hm... they always dissapear)</span>
                            </p>
                        </label>
                        <label>
                            <input
                                type="checkbox"
                                name="list"
                                value="bentos"
                                placeholder=""
                            />
                            <p>15 bentos</p>
                        </label>
                        <label>
                            <input
                                type="checkbox"
                                name="list"
                                value="bottle"
                                placeholder=""
                            />
                            <p>
                                1 bottle of Sake <span>(for my friends)</span>
                            </p>
                        </label>
                    </div>
                    <input type="submit" value="Bon appetit :)" />
                </form>
            </section>
        </main>
    </body>
</html>
