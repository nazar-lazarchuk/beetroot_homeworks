<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Create an account</title>
  </head>
  <body>
    <div class="login-form">
      <div class="login-form__content">
        <h1 class="login-form__title">Create an Account</h1>
        <form
          name="login-form"
          action="#"
          method="get"
          class="login-form__items"
        >
          <div class="login-form__container">
            <label class="form__label form__label--small">
              First Name
              <br />
              <input
                type="text"
                class="login-form__item login-form__item--small"
                name="first-name"
                maxlength="60"
                required
              />
            </label>
            <label class="form__label form__label--small">
              Last Name
              <br />
              <input
                type="text"
                class="login-form__item login-form__item--small"
                name="last-name"
                maxlength="60"
                required
              />
            </label>
          </div>

          <label class="form__label form__label--big">
            E-mail
            <br />
            <input
              type="email"
              class="login-form__item login-form__item--big"
              name="email"
              required
            />
          </label>
          <span class="login-form__descr"
            >We'll never share your email with anyone else.</span
          >
          <div class="gender__select">
            <div class="gender__select_input">
              <input
                type="radio"
                name="gender"
                value="male"
                id="male"
                required
              />
              <label for="male">Male</label>
            </div>
            <div class="gender__select_input">
              <input
                type="radio"
                name="gender"
                value="female"
                id="female"
                required
              />
              <label for="female">Female</label>
            </div>
          </div>

          <div class="login-form__container">
            <label class="form__label form__label--small">
              Country
              <br />
                <select
                  name="country"
                  class="login-form__item login-form__item--small login-form--select"
                >
                  <option value="0" style="display: none" selected>
                    Select
                  </option>
                  <option value="Ukraine">Ukraine</option>
                  <option value="Poland">Poland</option>
                  <option value="Germany">Germany</option>
                  <option value="France">France</option>
                </select>
            </label>
            <label class="form__label form__label--small">
              City
              <br />
              <input
                type="text"
                name="city"
                class="login-form__item login-form__item--small"
                maxlength="60"
                required
              />
            </label>
          </div>
          <input
            type="text"
            class="login-form__item login-form__item--big"
            maxlength="255"
          />
          <input type="submit" class="login-form__submit" />
        </form>
        <div class="login-form__descr login-form__descr--policy">
          By clicking the 'Sign Up' button, you confirm that you accept our
          <a href="./terms.html" target="_blank">Terms of Use</a> and
          <a href="./policy.html" target="_blank">Privacy Policy</a>.
        </div>
        <div class="login-form__descr--bottom">
          Have an account? <a href="./login.html" target="_blank">Log In</a>
        </div>
      </div>
    </div>
  </body>
</html>
